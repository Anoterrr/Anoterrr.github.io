<!DOCTYPE html>
<html>
<head>
    <title>URL API</title>
    <script>
        // Retrieve the URL query parameter from the page URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Get the URL parameter and display it
        window.onload = function() {
            var urlParam = getUrlParameter('url');
            var urlContainer = document.getElementById('url-container');
            urlContainer.innerHTML = urlParam;
        };
    </script>
</head>
<body>
    <h1>URL API</h1>
    <p>URL: <span id="url-container"></span></p>
</body>
</html>
